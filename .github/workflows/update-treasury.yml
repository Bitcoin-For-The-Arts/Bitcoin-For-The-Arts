name: Magic BTC Robot

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Open the folder
        uses: actions/checkout@v4

      - name: Check the piggy bank
        run: |
          curl -s https://mempool.space/api/address/bc1qYOURADDRESSHERE/stats > balance.json
          BALANCE=$(jq -r .funded_txo_sum balance.json)
          BTC=$(echo "scale=8; $BALANCE / 100000000" | bc)
          echo "$BTC" > treasury/hodl-vault/balance.txt

      - name: Update the sign
        run: |
          sed -i "s/0 BTC/$BTC BTC/" dashboards/dashboard.html

      - name: Save and close
        run: |
          git config user.name "Orangepillman"
          git config user.email "dion@bitcoinforthearts.org"
          git add .
          git commit -m "Robot says: $BTC BTC in vault"
          git push
